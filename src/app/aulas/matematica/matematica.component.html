<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Matemática</title>
  <meta charset="utf-8">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <li class="navbar-nav">
          <p [routerLink]="['']">E D U C A Í</p>
        </li>
      </div>
    </nav>
  </header>

  <div>
    <div>
      <p class="voltar" [routerLink]="['/aulas']"><img src="../../../assets/images/back-icon.png" alt=""></p>
      <p class="titulo">MATEMÁTICA</p>
      <div class="container materias-grid">
        <div class="row">
          <div class="col-sm">
            <p (click)="alteraTema('Geometria')">
              Geometria
            </p>
          </div>
          <div class="col-sm">
            <p (click)="alteraTema('Aritmetica')">
              Aritmética
            </p>
          </div>
          <div class="col-sm">
            <p (click)="alteraTema('Algebra')">
              Álgebra
            </p>
          </div>
        </div>
      </div>
      <div *ngIf="temaSelecionado == 'Geometria'">
        <app-materia [tema]="tema"></app-materia>
      </div>
      <div *ngIf="temaSelecionado == 'Aritmetica'">
        <app-materia [tema]="tema"></app-materia>
      </div>
      <div *ngIf="temaSelecionado == 'Algebra'">
        <app-materia [tema]="tema"></app-materia>
      </div>
    </div>
  </div>
  <div class="info_educai">
    <div class="row">
      <div class="col">
        <h4>
          <p>E D U C A Í</p>
        </h4>
        <p></p>
      </div>
      <div class="col">
        <p>
          <a href="https://www.facebook.com/EtecRP" target="_blank">
            <img src="../../assets/images/fbicon.png" alt="">
          </a>
          <a href="https://www.youtube.com/watch?v=LAbnr1jTtI8" target="_blank">
            <img src="../../assets/images/wppicon.png" alt="">
          </a>
        </p>
      </div>
      <div class="col">
        <h4>
          <p>Fale Conosco</p>
        </h4>
        <p></p>
      </div>
    </div>
  </div>
  <footer>
    <p class="footer">&copy; SITE TCC | ETEC</p>
  </footer>

</body>

</html>
