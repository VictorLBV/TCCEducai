<div>
    <div class="subtitulo">
        <div *ngIf="usuarioEstaLogado()">
            <div *ngIf="!professorEnsinaTema()">
                <button class="botao-ensinar" (click)="ensinarTema()">
                    Quero ensinar
                </button>
            </div>
            <div *ngIf="professorEnsinaTema()">
                <button class="botao-parar-ensinar" (click)="pararEnsinarTema()">
                    Parar de ensinar
                </button>
            </div>
        </div>
    </div>

    <div *ngFor="let professor of professores; let i = index;" class="lista">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" attr.data-bs-target="#collapse_{{i}}" aria-expanded="false">
                        {{professor.nome}}
                    </button>
                </h2>
                <div id="collapse_{{i}}" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <img src="../../../assets/images/user-icon.png" alt="">
                        <p><b>Nome completo:</b> {{professor.nome}}</p>
                        <p><b>Email:</b> {{professor.email}}</p>
                        <p><b>DataNascimento:</b> {{professor.dataNascimento | date : 'dd/MM/yyyy'}}</p>
                        <p><b>Telefone para contato:</b> {{professor.telefone}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
